<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HeroMars - Create a new hero</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="../css/index.css" />

</head>

<body>

	<ul class="nav nav-tabs justify-content-center">
		<li class="nav-item"><a class="nav-link" th:href="@{/index}">Main
				Page</a></li>
		<li class="nav-item"><a class="nav-link active"
			th:href="@{/register}">Register</a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
		</li>
		<li class="nav-item"><a class="nav-link" th:href="@{/profile}"
			th:unless="${loggedInUserName == null}">Profile</a></li>
		<li class="nav-item"><a class="nav-link" th:href="@{/stb}">Stb...</a>
		</li>
	</ul>

	<h1 align="center">&ltHero!Mars!/&gt</h1>

	<form action="#" th:action="@{/create_hero}"
		th:object="${heroFormData}" method="POST">
		<input type="hidden" th:value="${user}" />
		<br />
		<p th:errors="*{heroName}"></p>
		Hero Name: <input type="text" th:field="*{heroName}" /> 
		<br /> 
		<br />
		Species: 
		<select>
  			<option th:each="species : ${T(com.mycompany.heromarsspring.model.SpeciesEnum).values()}" 
  			th:value="${species}" th:text="${species}"></option>
		</select>
		<br /> 
		<br />
		Sex: 
		<select>
  			<option th:each="sex : ${T(com.mycompany.heromarsspring.model.SexEnum).values()}" 
  			th:value="${sex}" th:text="${sex}"></option>
		</select>
		<br /> 
		<br />
		Hair Color: 
		<select>
  			<option th:each="hairColor : ${T(com.mycompany.heromarsspring.model.HairColorEnum).values()}" 
  			th:value="${hairColor}" th:text="${hairColor}"></option>
		</select>
		<br /> 
		<br />
		<input type="submit" value="Hős létrehozása" />
	</form>

</body>
</html>
