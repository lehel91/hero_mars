<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml11-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="UTF-8">
	<title>HeroMars - Registration</title>
	
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />

</head>

<body>

	<div class="menuLine">
		<div class="mainMenu">

			<div class = "top-bar-data">
				<img src="../img/logo.jpg" height="34"/>
			</div>

	        <a th:href="@{/main}">
	        	<div class = "top-bar-data">Főoldal</div>
	        </a>

			<a th:href="@{/profile}" th:unless="${sessionData == null || sessionData.currentUserName == null}">
				<div class = "top-bar-data">Profil</div>
			</a>
			
	        <a th:href="@{/hero}" th:unless="${sessionData == null || sessionData.currentUserName == null || sessionData.currentHeroName == null}">
	        	<div class = "top-bar-data">Hős</div>
	        </a>
	        	        
	        <a th:href="@{/login}" th:unless="${sessionData == null || sessionData.currentUserName != null}" >
				<div class = "top-bar-log top-bar-data">Bejelentkezés</div>
			</a>
			
			<a th:href="@{/logout}" th:unless="${sessionData == null || sessionData.currentUserName == null}">
				<div class = "top-bar-log top-bar-data">Kijelentkezés</div>
			</a>
			
			<div class = "top-bar-data top-bar-log"></div>
			
	    </div>
 	</div>
 	  
	<div class="content">
	
		<div class="login-box">

			<form id="login-form" action="#" th:action="@{/register}" th:object="${registrationFormData}" method="POST">
				
				<p>
					<label for="username" class="input-label">FELHASZNÁLÓNÉV:</label>
				</p>
				<p>
					<input type="text" id="username" class="input-field" th:field="*{userName}"/>
				</p>
				<p class="error-message" th:errors="*{userName}"></p>
				
				<p>
					<label for="password" class="input-label">JELSZÓ:</label>
				</p>
				<p>
					<input type="password" id="password" class="input-field" th:field="*{password}" />
				</p>
				<p class="error-message" th:errors="*{password}"></p>
				
				<p>
					<label for="confirmMassword" class="input-label">JELSZÓ MEGERŐSÍTÉSE:</label>
				</p>
				<p>
					<input type="password" id="confirmMassword" class="input-field" th:field="*{confirmPassword}" />
				</p>
				<p class="error-message" th:errors="*{confirmPassword}"></p>
				
				<p>
					<label for="eMail" class="input-label">E-MAIL:</label>
				</p>
				<p>
					<input type="email" id="eMail" class="input-field" th:field="*{eMail}" />
				</p>
				<p class="error-message" th:errors="*{eMail}"></p>

				<p>
					<label for="birthYear" class="input-label">SZÜLETÉSI ÉV:</label>
				</p>
				<p>
					<input type="number" id="birthYear" class="input-field" min="1930" max="2001" value="1988" th:field="*{birthYear}" />
				</p>
				<p class="error-message" th:errors="*{birthYear}"></p>

				<p>
					<input type="submit" class="enter-button" value="REGISZTRÁCIÓ" />
				</p>
				
			</form>
			
		</div>
		
	</div>

</body>
</html>
